apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deepwiki.name }}
  namespace: {{ .Values.deepwiki.namespace }}
  labels:
    app.kubernetes.io/name: deepwiki
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    {{- with .Values.deepwiki.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.deepwiki.deploymentAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: deepwiki
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: {{ .Values.deepwiki.replicas | default 1 }}
  {{- with .Values.deepwiki.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: deepwiki
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- with .Values.deepwiki.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.deepwiki.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.deepwiki.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deepwiki.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: deepwiki
        image: "{{ .Values.deepwiki.image.repository }}:{{ .Values.deepwiki.image.tag }}"
        imagePullPolicy: {{ .Values.deepwiki.image.pullPolicy | default "IfNotPresent" }}
        env:
        - name: PORT
          value: "8001"
        {{- range .Values.deepwiki.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        {{- if .Values.deepwiki.envFrom }}
        envFrom:
          {{- if .Values.deepwiki.envFrom.configMapRef }}
          - configMapRef:
              name: {{ .Values.deepwiki.envFrom.configMapRef }}
          {{- end }}
          {{- if .Values.deepwiki.envFrom.secretRef }}
          - secretRef:
              name: {{ .Values.deepwiki.envFrom.secretRef }}
          {{- end }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.deepwiki.ports.web }}
          name: web
          protocol: TCP
        - containerPort: {{ .Values.deepwiki.ports.api }}
          name: api
          protocol: TCP
        {{- with .Values.deepwiki.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.deepwiki.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.deepwiki.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .Values.deepwiki.storage.enabled }}
        volumeMounts:
        - name: deepwiki-storage
          mountPath: {{ .Values.deepwiki.storage.mountPath }}
          {{- if .Values.deepwiki.storage.subPath }}
          subPath: {{ .Values.deepwiki.storage.subPath }}
          {{- end }}
        {{- end }}
        {{- with .Values.deepwiki.containerSecurityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- if .Values.deepwiki.storage.enabled }}
      volumes:
        - name: deepwiki-storage
          persistentVolumeClaim:
            claimName: {{ .Values.deepwiki.storage.name }}
      {{- end }}
      {{- with .Values.deepwiki.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deepwiki.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deepwiki.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
